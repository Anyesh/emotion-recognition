<!DOCTYPE html>
<html>
  <head>
    <title>Fusemachines | Emotion Detection</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <style type="text/css">
      #pos-output,
      #neg-output {
        display: none;
      }

      .img-sm {
        width: 10rem;
      }

      .result-tron {
        height: 70vh !important;
      }
    </style>
    <script>
      const fetchAvailableModels = () => {
        fetch("/api/v1/fetch-models", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Fusemachines | Training</a>
      <a class="btn btn-secondary my-2 my-sm-0 ml-auto" href="/logs">
        Logs
      </a>
    </nav>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
